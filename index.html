<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Обратный отсчёт</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="countdown">
        <div>
            <p>Года</p>
            <div class="time" id="years">0 Года</div>
        </div>
       <div>
            <p>Месяца</p>
            <div class="time" id="months">0 Месяцы</div>
       </div>
       <div>
            <p>Дни</p>
            <div class="time" id="days">0 Дни</div>
       </div>
       <div>
            <p>Часы</p>
            <div class="time" id="hours">0 Часы</div>
       </div>
       <div>
            <p>Минуты</p>
            <div class="time" id="minutes">0 Минуты</div>
       </div>
       <div>
            <p>Секунды</p>
            <div class="time" id="seconds">0 Секунды</div>
       </div>
        
       
    </div>
    <script src="script.js"></script>
</body>
</html>
